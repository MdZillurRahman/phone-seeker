<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Seeker</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- header  -->
    <header>
        <h1 class="text-center mt-3">Welcome to <br> <span class="text-warning mt-1" >Phone Seeker</span></h1>
    </header>
    <main>
        <section>
            <div class="input-group mb-3 w-75 mx-auto mt-4">
                <input id="search-text" type="text" class="form-control" placeholder="Enter your preference" aria-label="Phone's name" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="search_input_text()" id="button-addon2">Search</button>
              </div>
              <div id="errorSearchText">
                <p class="text-center text-danger fs-1">Please Enter A Valid Name!!!!!</p>
            </div>
        </section>
        
    <section id="about_Phone" class="w-75 mx-auto shadow mb-4">

        </section>
    
        <section>
            <div id="search_resultFull" class="row row-cols-1 row-cols-md-3 g-4 mx-2">
                   
            </div>
            <div id="errorPhoneName">
                <p class="text-center text-danger fs-1">No Data Found!!</p>
            </div>
        </section>
    </main>
    
    <!-- Bootstrap source -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JS source -->
    <script src="js/phone-seeker.js"></script>
</body>
</html>
